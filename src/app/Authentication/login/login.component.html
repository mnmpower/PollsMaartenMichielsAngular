<h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="inputEmailLogin">Email address</label>
    <input type="text" class="form-control" id="inputEmailLogin" placeholder="Enter email" formControlName="Email">
  </div>
  <div class="form-group">
    <label for="inputPasswordLogin">Password</label>
    <input type="password" class="form-control" id="inputPasswordLogin" placeholder="Password" formControlName="Wachtwoord">
  </div>

  <button type="submit" class="btn btn-primary">Log in</button>
</form>
